<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SKD Properties - Registration Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="registration-form">
        <form>
            <div>
                <h1>Consultation Form.</h1>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="purpose" placeholder="Purpose">
            </div>
            <div class="form-group">
                <input type="date" class="form-control item" id="appointment-date" placeholder="Appointment Date and Time">
            </div>
            <div class="form-group">
                <input type="time" class="form-control item" id="appointment-date" placeholder="Appointment Time">
            </div>
            <div class="form-group">
                <input type="text-area" class="form-control item" id="quey" placeholder="Query">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account">Schedule Call</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
